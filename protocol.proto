syntax = "proto3";

package hostsystem;

import "google/protobuf/timestamp.proto";

message PopNotification {
  string hostname = 1;
  string unix_user = 2;
}

message HostStatus {
  string hostname = 1;
  bool is_occupied = 2;
  optional google.protobuf.Timestamp expiry = 3;
  optional string current_user = 4;
  google.protobuf.Timestamp last_heartbeat = 5;
}
